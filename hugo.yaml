canonifyurls:  false
publishDir: "docs"
title: Kawaharu.dev
paginate: 5
theme: PaperMod

enableEmoji: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  #    env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Haruto Kawaguchi
  description: "Blog of kawaharu, Haruto Kawaguchi"
  keywords: [Blog, Portfolio, PaperMod]
  author: Haruto Kawaguchi
  # author: ["Me", "You"] # multiple authors
  # images: [""]
  DateFormat: "March 16,2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # label:
  #   text: "Home"
  #   # icon: Thinking_Face_Emoji_large.png
  #   iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "かわはる"
    subtitle: "This is my profile page created with Hugo and PaperMod theme."
    #imageUrl: "https://avatars.githubusercontent.com/u/59508678?v=4"
    imageUrl: "profile.jpg"
    imageWidth: 200
    imageHeight: 200
    # imageTitle: my image
    # buttons:
    #     - name: Posts
    #       url: posts

  socialIcons:
    - name: twitter
      url: "https://x.com/kawaharu316"
    - name: github
      url: "https://github.com/3mini3"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/okaponta/profile/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: works
      url: works/
      weight: 15
    - name: links
      url: links/
      weight: 20
    - name: posts
      url: posts/
      weight: 20
